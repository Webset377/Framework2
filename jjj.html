<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>शेयर लिंक</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 50px;
            color: white;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
        }
        .share-container {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: black;
        }
        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            width: 180px;
            margin: 10px auto;
            transition: background 0.3s;
        }
        .share-btn:hover {
            background-color: #0056b3;
        }
        .progress-bar {
            width: 100%;
            background: #ddd;
            border-radius: 10px;
            margin-top: 15px;
        }
        .progress {
            width: 0%;
            height: 10px;
            background: #28a745;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <h2>इस लिंक को 10 लोगों के साथ शेयर करें!</h2>
    <p>नीचे दिए गए शेयर बटन का उपयोग करें।</p>
    
    <div class="share-container">
        <button class="share-btn" onclick="shareSystem()">⋮ शेयर</button>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <p id="message"></p>
    </div>

    <script>
        let shareCount = 0;
        const shareLink = "https://example.com"; // अपना लिंक डालें

        function shareSystem() {
            if (navigator.share) {
                navigator.share({
                    title: "ज़रूरी लिंक",
                    text: "इस महत्वपूर्ण लिंक को देखें:",
                    url: shareLink
                })
                .then(() => updateShareCount())
                .catch((error) => console.log("शेयरिंग विफल:", error));
            } else {
                alert("आपका ब्राउज़र सिस्टम शेयरिंग को सपोर्ट नहीं करता! कृपया इस लिंक को कॉपी करके अपने गूगल क्रोम ब्राउजर पर खोलें।");
            }
        }

        function updateShareCount() {
            shareCount++;
            let progress = document.getElementById("progress");
            let remainingShares = 10 - shareCount;
            let percentage = shareCount * 10;

            progress.style.width = percentage + "%";

            if (remainingShares > 0) {
                document.getElementById("message").innerText = 
                    `लिंक शेयर हो गया! अब इसे ${remainingShares} और लोगों को भेजें।`;
            } else {
                document.getElementById("message").innerText = 
                    "आपने 10 बार शेयर कर लिया! धन्यवाद!";
            }
        }
    </script>

</body>
</html>
